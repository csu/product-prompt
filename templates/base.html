<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get prompts to practice product design with.">
    <meta name="author" content="Christopher Su">
    <link rel="icon" href="/favicon.ico">

    <title>{% block title %}{% endblock %}</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">
    <script src="/static/js/jquery-2.1.1.min.js" language="javascript" type="text/javascript"></script>

    <link href="/static/css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block header_scripts %}{% endblock %}
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">{% block header %}{% endblock %}</h3>
      </div>

      <div class="jumbotron">
        {% block jumbotron %}{% endblock %}
      </div>

      {% block body %}{% endblock %}

      <div class="footer">
        <p>&copy; <a href="http://christopher.su">Christopher Su</a> 2014</p>
      </div>

    </div>

    {% block footer_scripts %}{% endblock %}
  </body>
</html>
